<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spots App</title>
</head>
<body>
<div class="main-wrapper">

    <div class="spots-logo">
        <h1>
            <img src="assets/Logo.jpg" alt="spots-logo">
        </h1>
    </div>

    <header>
        <div class="header-container">
            <div class="profile">
                <img src="assets/Avatar@2x.png" alt="Profile photo">

                <div class="profile-details">
                    <h2>Aliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon...</h2>
                    <p>
                        Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and entrepreneur.
                        An influential figure in modern world...
                    </p>
                    <a href="#">Edit Profile</a>
                </div>

                <div class="new-post">
                    <button>+ New Post</button>
                </div>
            </div>
        </div>
    </header>

</div>

<main>
    <div class="gallery">
        <div class="gallery-item">
            <img src="assets/Card (1).png" alt="Val Thorens">
        </div>
    </div>
</main>

<footer>
    <!--    <div class="footer-content"></div>-->
</footer>

</body>
</html>
